<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dl tag</title>
    </head>
    <body>
        <h1>여름 이적시장</h1>
        <dl>
          <dt><strong>윌리엄 파초</strong></dt>
          <dd>로열 앤트워프 소속</dd>
          <dd>에콰도르 국적의 중앙 수비수</dd>
          <dt><strong>오마르 마무시</strong></dt>
          <dd>볼프스부르크 소속</dd>
          <dd>이집트 국적의 중앙 공격수</dd>
          <dt><strong>후고 라르손</strong></dt>
          <dd>말뫼 소속</dd>
          <dd>스웨덴 국적의 중앙 미드필더</dd>
        </dl>
    </body>
</html>
