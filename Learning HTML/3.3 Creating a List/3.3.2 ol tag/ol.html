<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ol tag</title>
    </head>
    <body>
        <h1>수비수</h1>
        <ol>
          <li>에반 은디카</li>
          <li>하세베 마코토</li>
          <li>투타</li>
          <li>흐르보예 스몰치치</li>
          <li>알마미 투레</li>
        </ol>
        <h1>골키퍼</h1>
        <ol>
          <li>케빈 트랖</li>
          <li>디안트 라마이</li>
          <li>옌스 그랄</li>
          <li>시몬 시모니</li>
        </ol>
    </body>
</html>
