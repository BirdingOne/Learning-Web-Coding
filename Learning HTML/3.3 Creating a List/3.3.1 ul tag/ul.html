<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ul tag</title>
    </head>
    <body>
        <h1>공격수</h1>
        <ul>
          <li>랑달 콜로 무아니</li>
          <li>라파엘 산토스 보레</li>
          <li>루카스 알라리오</li>
          <li>파리데 알리두</li>
          <li>나초 페리</li>
        </ul>
        <h1>미드필더</h1>
        <ul>
          <li>마리오 괴체</li>
          <li>카마다 다이치</li>
          <li>제바스티안 로데</li>
          <li>지브릴 소우</li>
          <li>필립 막스</li>
          <li>아우렐리우 부타</li>
        </ul>
    </body>
</html>
