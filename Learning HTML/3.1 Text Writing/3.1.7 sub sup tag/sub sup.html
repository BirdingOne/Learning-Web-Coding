<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sub sup tag</title>
    </head>
    <body>
        <p>포도당의 화학식은 C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>입니다.</p>
        <p>페르마의 마지막 정리에 의하면 "a<sup>3</sup>+b<sup>3</sup>=c<sup>3</sup>"를 만족하는 정수 a,b,c는 존재하지 않습니다.</p>
    </body>
</html>
