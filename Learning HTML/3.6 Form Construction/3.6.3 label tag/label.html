<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>label tag</title>
    </head>
    <body>
        <p>
          <label>
            아이디
            <input type="text">
          </label>
        </p>
        <p>
          <label for="pw">비밀번호</label>
          <input type="password" id="pw"> <!-- label 태그의 for 속성값과 input 태그의 id 속성값이 같아야 함 -->
        </p>
        <p>
          <label for="nickname">
            닉네임<input type="text" id="nickname">
          </label>
        </p>
    </body>
</html>
