<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>optgroup tag</title>
    </head>
    <body>
        <form action="#">
          <p>
          <lable for="player">좋아하는 선수</lable>
          </p>
          <p>
          <select name="player" id="player">
            <optgroup label="공격수">
              <option value="RKM">랑달 콜로 무아니</option>
              <option value="RSB">라파엘 산토스 보레</option>
            </optgroup>
            <optgroup label="미드필더">
              <option value="DS">지브릴 소우</option>
              <option value="SR">제바스티안 로데</option>
            </optgroup>
            <optgroup label="수비수">
              <option value="HM">하세베 마코토</option>
              <option value="WP">윌리엄 파초</option>
            </optgroup>
            <optgroup label="골키퍼">
              <option value="KT">케빈 트랖</option>
              <option value="SS">시몬 시모니</option>
            </optgroup>
          </select>
          </p>
        </form>
    </body>
</html>
