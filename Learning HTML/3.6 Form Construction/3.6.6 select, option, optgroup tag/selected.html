<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>selected property</title>
    </head>
    <body>
        <form action="#">
          <p>
          <lable for="player">좋아하는 선수</lable>
          </p>
          <select name="player" id="player"> <!-- 기본 선택 항목 표시 -->
            <option value="RKM" selected>랑달 콜로 무아니</option>
            <option value="RSB">라파엘 산토스 보레</option>
            <option value="DS" selected>지브릴 소우</option>
            <option value="SR">제바스티안 로데</option>
            <option value="HM">하세베 마코토</option>
            <option value="WP">윌리엄 파초</option>
            <option value="KT" selected>케빈 트랖</option>
            <option value="SS">시몬 시모니</option>
          </select>
        </form>
    </body>
</html>
