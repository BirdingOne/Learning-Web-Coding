<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>checked property</title>
    </head>
    <body>
        <form action="#">
          <fieldset>
            <legend>좋아하는 선수</legend>
            <input type="radio" id="RKM" name="RKM" value="RKM">
            <lable for="RKM">랑달 콜로 무아니</lable><br>
            <input type="radio" id="SD" name="SD" value="SD">
            <lable for="SD">제바스티안 로데</lable><br>
            <input type="radio" id="KT" name="KT" value="KT" checked>
            <lable for="KT">케빈 트랖</lable><br>
          </fieldset>
        </form>
    </body>
</html>
