<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>maxlength property</title>
    </head>
    <body>
        <form action="#">
          <p>
            <input type="password" maxlength="7">
          </p>
          <p>
            <textarea maxlength="3"></textarea> <!-- 일반적으로 적용되지 않음. js와 함께 실행 -->
          </p>
        </form>
    </body>
</html>
